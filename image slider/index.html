<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <div class="container">
                <div class="image-container">
                    <img src="images/team-1.png" alt="" id="content-1" class="active">
                    <img src="images/team-2.png" alt="" id="content-2">
                    <img src="images/team-3.png" alt="" id="content-3">
                    <img src="images/team-4.png" alt="" id="content-4">
                </div><!-- image-container -->
                <div class="dot-container">
                    <button id="1" class="on"></button>
                    <button id="2"></button>
                    <button id="3"></button>
                    <button id="4"></button>
                </div><!-- dot-c2ntainer -->
                <button id="pre">&lt;</button>
                <button id="next">&gt;</button>
        </div>
    <script src="js/script.js"></script>
</body>
</html>
